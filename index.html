<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapperstore - BPM & Key Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .widget-wrapper {
            position: relative;
            padding: 40px;
        }

        /* Floating orbs around the widget */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(40px);
            opacity: 0.6;
            animation: orbFloat 8s ease-in-out infinite;
            pointer-events: none;
        }

        .orb-1 {
            width: 120px;
            height: 120px;
            background: #7c3aed;
            top: -20px;
            left: -20px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 100px;
            height: 100px;
            background: #a855f7;
            bottom: -10px;
            right: -10px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 80px;
            height: 80px;
            background: #c084fc;
            top: 50%;
            right: -30px;
            animation-delay: 4s;
        }

        .orb-4 {
            width: 60px;
            height: 60px;
            background: #7c3aed;
            bottom: 30%;
            left: -20px;
            animation-delay: 6s;
        }

        @keyframes orbFloat {
            0%, 100% { 
                transform: translate(0, 0) scale(1); 
                opacity: 0.4;
            }
            25% { 
                transform: translate(10px, -15px) scale(1.1); 
                opacity: 0.6;
            }
            50% { 
                transform: translate(-5px, 10px) scale(0.9); 
                opacity: 0.5;
            }
            75% { 
                transform: translate(15px, 5px) scale(1.05); 
                opacity: 0.7;
            }
        }

        .widget {
            background: linear-gradient(165deg, rgba(25, 20, 40, 0.98), rgba(12, 10, 20, 0.99));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 28px;
            padding: 28px;
            width: 380px;
            max-width: 100%;
            box-shadow: 
                0 30px 100px rgba(124, 58, 237, 0.25),
                0 10px 40px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(168, 85, 247, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.08);
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient border */
        .widget::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 28px;
            padding: 2px;
            background: linear-gradient(135deg, #7c3aed, #a855f7, #c084fc, #7c3aed);
            background-size: 300% 300%;
            animation: borderGlow 6s ease infinite;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            opacity: 0.5;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        /* Inner glow pulse */
        .widget::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80%;
            height: 80%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(124, 58, 237, 0.15) 0%, transparent 70%);
            animation: innerPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes innerPulse {
            0%, 100% { opacity: 0.3; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.6; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* Floating music notes */
        .notes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 1;
        }

        .note {
            position: absolute;
            font-size: 16px;
            opacity: 0;
            animation: noteFloat 6s ease-in-out infinite;
        }

        .note:nth-child(1) { left: 10%; animation-delay: 0s; }
        .note:nth-child(2) { left: 25%; animation-delay: 1s; }
        .note:nth-child(3) { left: 45%; animation-delay: 2s; }
        .note:nth-child(4) { left: 65%; animation-delay: 3s; }
        .note:nth-child(5) { left: 85%; animation-delay: 4s; }
        .note:nth-child(6) { left: 35%; animation-delay: 5s; }

        @keyframes noteFloat {
            0% {
                transform: translateY(100%) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.7;
            }
            90% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(-100%) rotate(360deg);
                opacity: 0;
            }
        }

        .widget-content {
            position: relative;
            z-index: 2;
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 24px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .widget-logo {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 14px;
            color: #fff;
            letter-spacing: -0.5px;
            box-shadow: 
                0 8px 25px rgba(124, 58, 237, 0.5),
                0 0 40px rgba(168, 85, 247, 0.3);
            position: relative;
            animation: logoFloat 3s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .widget-logo::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 18px;
            background: linear-gradient(135deg, #7c3aed, #a855f7, #c084fc);
            z-index: -1;
            opacity: 0.6;
            filter: blur(12px);
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .widget-title {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .widget-title span {
            background: linear-gradient(135deg, #a855f7, #c084fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .widget-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.45);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .drop-zone {
            border: 2px dashed rgba(168, 85, 247, 0.5);
            border-radius: 20px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, rgba(124, 58, 237, 0.08), rgba(124, 58, 237, 0.02));
            animation: fadeInUp 0.6s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(168, 85, 247, 0.1), transparent 40%);
            animation: rotateBg 8s linear infinite;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .drop-zone:hover::before,
        .drop-zone.dragover::before {
            opacity: 1;
        }

        @keyframes rotateBg {
            to { transform: rotate(360deg); }
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #a855f7;
            background: linear-gradient(145deg, rgba(124, 58, 237, 0.15), rgba(124, 58, 237, 0.08));
            transform: scale(1.02);
            box-shadow: 
                0 15px 50px rgba(124, 58, 237, 0.3),
                inset 0 0 30px rgba(124, 58, 237, 0.1);
        }

        .drop-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(145deg, rgba(124, 58, 237, 0.25), rgba(168, 85, 247, 0.15));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 18px;
            font-size: 36px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(168, 85, 247, 0.4); }
            50% { box-shadow: 0 0 0 15px rgba(168, 85, 247, 0); }
        }

        .drop-icon::after {
            content: '';
            position: absolute;
            inset: -8px;
            border-radius: 50%;
            border: 2px solid rgba(168, 85, 247, 0.3);
            animation: rippleOut 2s ease-out infinite;
        }

        .drop-icon::before {
            content: '';
            position: absolute;
            inset: -16px;
            border-radius: 50%;
            border: 1px solid rgba(168, 85, 247, 0.2);
            animation: rippleOut 2s ease-out infinite 0.5s;
        }

        @keyframes rippleOut {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }

        .drop-zone:hover .drop-icon {
            transform: scale(1.15) rotate(10deg);
            background: linear-gradient(145deg, rgba(124, 58, 237, 0.4), rgba(168, 85, 247, 0.3));
        }

        .drop-text {
            font-size: 15px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            position: relative;
        }

        .drop-zone:hover .drop-text {
            color: #fff;
            text-shadow: 0 0 20px rgba(168, 85, 247, 0.5);
        }

        .drop-text small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 500;
        }

        #fileInput {
            display: none;
        }

        .loader {
            display: none;
            text-align: center;
            padding: 50px 20px;
            animation: fadeInUp 0.4s ease-out;
        }

        .spinner-container {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .spinner-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .spinner-ring-1 {
            border: 3px solid rgba(124, 58, 237, 0.1);
            border-top-color: #7c3aed;
            animation: spin 1s linear infinite;
        }

        .spinner-ring-2 {
            border: 3px solid rgba(168, 85, 247, 0.1);
            border-right-color: #a855f7;
            animation: spinReverse 1.5s linear infinite;
            width: 65px;
            height: 65px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner-ring-3 {
            border: 3px solid rgba(192, 132, 252, 0.1);
            border-bottom-color: #c084fc;
            animation: spin 2s linear infinite;
            width: 45px;
            height: 45px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .spinner-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #a855f7, #c084fc);
            border-radius: 50%;
            animation: centerPulse 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes spinReverse {
            to { transform: translate(-50%, -50%) rotate(-360deg); }
        }

        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.7; }
        }

        .loader-text {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }

        .loader-text span {
            display: inline-block;
            animation: bounce 1.4s ease-in-out infinite;
        }

        .loader-text span:nth-child(1) { animation-delay: 0s; }
        .loader-text span:nth-child(2) { animation-delay: 0.1s; }
        .loader-text span:nth-child(3) { animation-delay: 0.2s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .results {
            display: none;
            animation: resultsReveal 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes resultsReveal {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .track-row {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: linear-gradient(145deg, rgba(124, 58, 237, 0.12), rgba(124, 58, 237, 0.04));
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(168, 85, 247, 0.2);
            transition: all 0.3s ease;
        }

        .track-row:hover {
            background: linear-gradient(145deg, rgba(124, 58, 237, 0.18), rgba(124, 58, 237, 0.08));
            border-color: rgba(168, 85, 247, 0.35);
            box-shadow: 0 8px 30px rgba(124, 58, 237, 0.2);
        }

        .track-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.45);
            animation: trackBounce 2s ease-in-out infinite;
        }

        @keyframes trackBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-3px) rotate(-3deg); }
            75% { transform: translateY(-3px) rotate(3deg); }
        }

        .track-info {
            flex: 1;
            min-width: 0;
        }

        .track-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 3px;
        }

        .reset-btn {
            background: rgba(124, 58, 237, 0.2);
            border: 1px solid rgba(168, 85, 247, 0.25);
            width: 40px;
            height: 40px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            color: #c084fc;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .reset-btn:hover {
            background: rgba(124, 58, 237, 0.4);
            border-color: rgba(168, 85, 247, 0.5);
            transform: rotate(360deg) scale(1.1);
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.5);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .metric {
            background: linear-gradient(165deg, rgba(124, 58, 237, 0.12), rgba(124, 58, 237, 0.04));
            border-radius: 18px;
            padding: 22px 12px;
            text-align: center;
            border: 1px solid rgba(168, 85, 247, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .metric::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.15), transparent);
            transition: left 0.6s ease;
        }

        .metric:hover::before {
            left: 100%;
        }

        .metric:hover {
            border-color: rgba(168, 85, 247, 0.4);
            transform: translateY(-6px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(124, 58, 237, 0.3),
                0 0 20px rgba(168, 85, 247, 0.2);
        }

        .metric-value {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7, #c084fc, #e879f9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
            letter-spacing: -1px;
        }

        .metric-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 8px;
            font-weight: 600;
        }

        .confidence-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .confidence-item {
            flex: 1;
            background: rgba(124, 58, 237, 0.06);
            border-radius: 14px;
            padding: 14px;
            border: 1px solid rgba(168, 85, 247, 0.1);
            transition: all 0.3s ease;
        }

        .confidence-item:hover {
            background: rgba(124, 58, 237, 0.1);
            border-color: rgba(168, 85, 247, 0.2);
        }

        .confidence-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .confidence-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.45);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .confidence-value {
            font-size: 12px;
            color: #c084fc;
            font-weight: 700;
        }

        .confidence-bar {
            height: 8px;
            background: rgba(124, 58, 237, 0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #a855f7, #c084fc);
            border-radius: 4px;
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .confidence-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .compatible-section {
            background: linear-gradient(165deg, rgba(124, 58, 237, 0.15), rgba(124, 58, 237, 0.05));
            border-radius: 18px;
            padding: 18px;
            border: 1px solid rgba(168, 85, 247, 0.2);
            position: relative;
            overflow: hidden;
        }

        .compatible-section::before {
            content: '';
            position: absolute;
            top: -100%;
            right: -100%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: sectionGlow 10s ease-in-out infinite;
        }

        @keyframes sectionGlow {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 30px); }
        }

        .compatible-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.55);
            margin-bottom: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .compatible-keys {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
        }

        .key-tag {
            background: rgba(124, 58, 237, 0.25);
            color: #d8b4fe;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid rgba(168, 85, 247, 0.3);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: default;
            animation: tagPop 0.5s ease-out both;
        }

        .key-tag:nth-child(1) { animation-delay: 0.1s; }
        .key-tag:nth-child(2) { animation-delay: 0.2s; }
        .key-tag:nth-child(3) { animation-delay: 0.3s; }
        .key-tag:nth-child(4) { animation-delay: 0.4s; }

        @keyframes tagPop {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(20px);
            }
            60% {
                transform: scale(1.1) translateY(-5px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .key-tag:first-child {
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: #fff;
            border-color: transparent;
            box-shadow: 0 6px 20px rgba(124, 58, 237, 0.5);
        }

        .key-tag:hover {
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        .key-tag:first-child:hover {
            box-shadow: 0 12px 35px rgba(124, 58, 237, 0.6);
        }

        .error-msg {
            display: none;
            background: linear-gradient(145deg, rgba(220, 38, 38, 0.2), rgba(220, 38, 38, 0.08));
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #fca5a5;
            padding: 18px;
            border-radius: 14px;
            font-size: 14px;
            text-align: center;
            font-weight: 600;
            animation: shake 0.6s ease-out, fadeInUp 0.4s ease-out;
            margin-top: 16px;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            15%, 45%, 75% { transform: translateX(-8px); }
            30%, 60%, 90% { transform: translateX(8px); }
        }

        .audio-player {
            margin-top: 18px;

    <!-- Load Essentia.js -->
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia-wasm.web.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/essentia.js@0.1.3/dist/essentia.js-core.js"></script>
    
    <script>
        const CAMELOT = {
            'C major': '8B', 'G major': '9B', 'D major': '10B', 'A major': '11B',
            'E major': '12B', 'B major': '1B', 'F# major': '2B', 'Gb major': '2B',
            'Db major': '3B', 'C# major': '3B', 'Ab major': '4B', 'G# major': '4B',
            'Eb major': '5B', 'D# major': '5B', 'Bb major': '6B', 'A# major': '6B',
            'F major': '7B',
            'A minor': '8A', 'E minor': '9A', 'B minor': '10A', 'F# minor': '11A',
            'Gb minor': '11A', 'C# minor': '12A', 'Db minor': '12A', 'G# minor': '1A',
            'Ab minor': '1A', 'D# minor': '2A', 'Eb minor': '2A', 'A# minor': '3A',
            'Bb minor': '3A', 'F minor': '4A', 'C minor': '5A', 'G minor': '6A',
            'D minor': '7A'
        };

        function getCompatibleKeys(code) {
            if (!code || code === '--') return [];
            const num = parseInt(code);
            const letter = code.slice(-1);
            const other = letter === 'A' ? 'B' : 'A';
            return [
                code,
                ((num % 12) + 1 || 12) + letter,
                ((num - 2 + 12) % 12 + 1) + letter,
                num + other
            ];
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec.toString().padStart(2, '0')}`;
        }

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');
        const resetBtn = document.getElementById('resetBtn');

        let essentia = null;
        let essentiaReady = false;

        // Initialize Essentia on page load
        async function initEssentia() {
            try {
                console.log('Initializing Essentia.js...');
                const wasmModule = await EssentiaWASM();
                essentia = new Essentia(wasmModule);
                essentiaReady = true;
                console.log('Essentia.js ready!');
            } catch (e) {
                console.error('Failed to initialize Essentia:', e);
            }
        }

        // Start loading immediately
        initEssentia();

        function updateLoaderText(text) {
            loaderText.innerHTML = text + '<span>.</span><span>.</span><span>.</span>';
        }

        async function analyze(audioBuffer) {
            // Convert to mono Float32Array
            let mono;
            const length = audioBuffer.length;
            
            if (audioBuffer.numberOfChannels > 1) {
                mono = new Float32Array(length);
                const L = audioBuffer.getChannelData(0);
                const R = audioBuffer.getChannelData(1);
                for (let i = 0; i < length; i++) {
                    mono[i] = (L[i] + R[i]) * 0.5;
                }
            } else {
                mono = new Float32Array(audioBuffer.getChannelData(0));
            }

            console.log('Audio loaded:', length, 'samples');

            // Convert to Essentia vector
            const signal = essentia.arrayToVector(mono);

            // BPM Detection
            updateLoaderText('Detecting BPM');
            await new Promise(r => setTimeout(r, 100)); // Let UI update
            
            let bpm = 120;
            let bpmConf = 50;
            
            try {
                const rhythm = essentia.RhythmExtractor2013(signal, 208, 40);
                bpm = Math.round(rhythm.bpm);
                bpmConf = Math.min(rhythm.confidence * 100, 100);
                console.log('BPM:', bpm, 'Confidence:', bpmConf);
            } catch (e) {
                console.warn('BPM detection fallback:', e);
                // Fallback: simple peak detection
                const percival = essentia.PercivalBpmEstimator(signal, 1024, 512, 210, 50, audioBuffer.sampleRate);
                bpm = Math.round(percival.bpm);
                bpmConf = 70;
            }

            // Key Detection  
            updateLoaderText('Analyzing key');
            await new Promise(r => setTimeout(r, 100));
            
            const keyResult = analyzeKey(mono, audioBuffer.sampleRate);
            console.log('Key:', keyResult.key, keyResult.scale, 'Confidence:', keyResult.confidence);

            return {
                bpm,
                bpmConf,
                key: keyResult.key,
                scale: keyResult.scale,
                keyConf: keyResult.confidence * 100,
                duration: audioBuffer.duration
            };
        }

        function analyzeKey(audio, sampleRate) {
            const frameSize = 4096;
            const hopSize = 2048;
            const votes = {};
            const maxFrames = Math.min(Math.floor((audio.length - frameSize) / hopSize), 100);

            if (maxFrames < 5) {
                return { key: 'C', scale: 'major', confidence: 0.5 };
            }

            for (let i = 0; i < maxFrames; i++) {
                try {
                    const start = i * hopSize;
                    const frameData = new Float32Array(frameSize);
                    
                    for (let j = 0; j < frameSize; j++) {
                        frameData[j] = audio[start + j] || 0;
                    }
                    
                    const frameVec = essentia.arrayToVector(frameData);
                    const windowed = essentia.Windowing(frameVec, true, frameSize, 'hann', 0, true);
                    const spectrum = essentia.Spectrum(windowed.frame, frameSize);
                    
                    const peaks = essentia.SpectralPeaks(
                        spectrum.spectrum, -100, 10000, 100, 20, 'magnitude', sampleRate
                    );
                    
                    if (peaks.frequencies.size() < 3) continue;
                    
                    const hpcp = essentia.HPCP(
                        peaks.frequencies, peaks.magnitudes,
                        true, 500, 0, 4000, 40, false, 'unitMax', sampleRate, 100, 0.5, 'cosine', 1
                    );

                    const key = essentia.Key(hpcp.hpcp, 4, 'temperley', 0.6, true);
                    const name = `${key.key} ${key.scale}`;
                    
                    if (!votes[name]) votes[name] = { count: 0, strength: 0 };
                    votes[name].count++;
                    votes[name].strength += key.strength;
                } catch (e) {
                    // Skip problematic frames
                    continue;
                }
            }

            let best = { key: 'C', scale: 'major', confidence: 0.5 };
            let maxScore = 0;

            for (const [name, data] of Object.entries(votes)) {
                const score = data.count * (data.strength / data.count);
                if (score > maxScore) {
                    maxScore = score;
                    const parts = name.split(' ');
                    best = { 
                        key: parts[0], 
                        scale: parts[1], 
                        confidence: Math.min(data.strength / data.count, 1) 
                    };
                }
            }

            return best;
        }

        function showResults(data, fileName) {
            document.getElementById('trackName').textContent = fileName;
            document.getElementById('trackDuration').textContent = formatTime(data.duration);
            document.getElementById('bpmValue').textContent = data.bpm;
            document.getElementById('keyValue').textContent = `${data.key}${data.scale === 'minor' ? 'm' : ''}`;
            
            const camelot = CAMELOT[`${data.key} ${data.scale}`] || '--';
            document.getElementById('camelotValue').textContent = camelot;
            
            const bpmConfRounded = Math.round(data.bpmConf);
            const keyConfRounded = Math.round(data.keyConf);
            
            document.getElementById('bpmConfVal').textContent = `${bpmConfRounded}%`;
            document.getElementById('keyConfVal').textContent = `${keyConfRounded}%`;

            // Animate confidence bars with delay
            setTimeout(() => {
                document.getElementById('bpmConf').style.width = `${bpmConfRounded}%`;
                document.getElementById('keyConf').style.width = `${keyConfRounded}%`;
            }, 200);

            const compat = getCompatibleKeys(camelot);
            document.getElementById('compatibleKeys').innerHTML = 
                compat.map(k => `<span class="key-tag">${k}</span>`).join('');

            loader.style.display = 'none';
            results.style.display = 'block';
        }

        function showError(msg) {
            console.error('Error:', msg);
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            loader.style.display = 'none';
            dropZone.style.display = 'block';
        }

        function reset() {
            results.style.display = 'none';
            errorMsg.style.display = 'none';
            dropZone.style.display = 'block';
            fileInput.value = '';
            document.getElementById('bpmConf').style.width = '0%';
            document.getElementById('keyConf').style.width = '0%';
        }

        async function processFile(file) {
            console.log('Processing file:', file.name, file.type, file.size);
            
            errorMsg.style.display = 'none';
            dropZone.style.display = 'none';
            results.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Wait for Essentia if not ready
                if (!essentiaReady) {
                    updateLoaderText('Loading analyzer');
                    let attempts = 0;
                    while (!essentiaReady && attempts < 50) {
                        await new Promise(r => setTimeout(r, 100));
                        attempts++;
                    }
                    if (!essentiaReady) {
                        throw new Error('Failed to load audio analyzer');
                    }
                }

                updateLoaderText('Decoding audio');
                
                // Read file as ArrayBuffer
                const arrayBuffer = await file.arrayBuffer();
                console.log('File read, size:', arrayBuffer.byteLength);
                
                // Create audio context
                const audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 44100
                });
                
                // Decode audio
                let audioBuffer;
                try {
                    audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                } catch (decodeError) {
                    console.error('Decode error:', decodeError);
                    throw new Error('Could not decode audio file. Try a different file.');
                }
                
                console.log('Audio decoded:', audioBuffer.duration, 'seconds,', audioBuffer.numberOfChannels, 'channels');

                // Set up audio player
                const audioURL = URL.createObjectURL(file);
                document.getElementById('audioPlayer').src = audioURL;

                // Analyze
                const data = await analyze(audioBuffer);
                showResults(data, file.name);

                // Cleanup
                await audioContext.close();

            } catch (e) {
                console.error('Processing error:', e);
                showError(e.message || 'Error analyzing file. Please try another.');
            }
        }

        // Event Listeners
        dropZone.addEventListener('click', (e) => {
            e.preventDefault();
            fileInput.click();
        });

        dropZone.addEventListener('dragover', e => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', e => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', e => {
            e.preventDefault();
            e.stopPropagation();
            dropZone.classList.remove('dragover');
            
            const file = e.dataTransfer.files[0];
            console.log('Dropped file:', file);
            
            if (file) {
                processFile(file);
            }
        });

        fileInput.addEventListener('change', e => {
            const file = e.target.files[0];
            console.log('Selected file:', file);
            
            if (file) {
                processFile(file);
            }
        });

        resetBtn.addEventListener('click', reset);
    </script>
