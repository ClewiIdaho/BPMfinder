<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapperstore - BPM & Key Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .widget-wrapper {
            position: relative;
        }

        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.25) 0%, transparent 70%);
            filter: blur(60px);
            animation: ambientPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .widget {
            background: linear-gradient(160deg, rgba(30, 24, 48, 0.98), rgba(15, 12, 25, 0.99));
            border-radius: 28px;
            padding: 32px;
            width: 400px;
            max-width: calc(100vw - 60px);
            box-shadow: 
                0 40px 100px rgba(109, 40, 217, 0.35),
                0 0 0 1px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .mesh-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: meshMove 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes meshMove {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(168, 85, 247, 0.5);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-duration: 12s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 25%; animation-duration: 15s; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 40%; animation-duration: 10s; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 55%; animation-duration: 14s; animation-delay: 1s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 70%; animation-duration: 11s; animation-delay: 3s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 85%; animation-duration: 13s; animation-delay: 5s; }

        @keyframes particleFloat {
            0% { transform: translateY(400px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-50px) rotate(720deg); opacity: 0; }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.6), transparent);
            animation: scanMove 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes scanMove {
            0%, 100% { top: -2px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; }
        }

        .widget-content {
            position: relative;
            z-index: 2;
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 28px;
        }

        .widget-logo {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 15px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
        }

        .widget-logo::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 19px;
            background: linear-gradient(135deg, #8b5cf6, #c084fc);
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes logoPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .widget-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #c4b5fd, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .widget-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .drop-zone {
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 20px;
            padding: 44px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.08), rgba(139, 92, 246, 0.02));
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #a855f7;
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.15), rgba(139, 92, 246, 0.05));
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.25);
        }

        .drop-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.2), rgba(168, 85, 247, 0.1));
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 38px;
            position: relative;
            transition: all 0.4s ease;
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(139, 92, 246, 0); }
        }

        .drop-zone:hover .drop-icon {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.2));
        }

        .drop-text {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .drop-text small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        #fileInput { display: none; }

        .loader {
            display: none;
            text-align: center;
            padding: 50px 24px;
        }

        .spinner-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 24px;
        }

        .spinner-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .spinner-ring-1 {
            inset: 0;
            border-top-color: #8b5cf6;
            animation: spin 1s linear infinite;
        }

        .spinner-ring-2 {
            inset: 12px;
            border-right-color: #a855f7;
            animation: spinReverse 1.5s linear infinite;
        }

        .spinner-ring-3 {
            inset: 24px;
            border-bottom-color: #c084fc;
            animation: spin 2s linear infinite;
        }

        .spinner-center {
            position: absolute;
            inset: 36px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 50%;
            animation: pulseCenter 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes spinReverse { to { transform: rotate(-360deg); } }
        @keyframes pulseCenter {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.8); }
        }

        .loader-text {
            font-size: 15px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .loader-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        .results { display: none; }

        .track-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.12), rgba(139, 92, 246, 0.04));
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
        }

        .track-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .track-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .track-info { flex: 1; min-width: 0; }

        .track-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 3px;
        }

        .reset-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            color: #c4b5fd;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .reset-btn:hover {
            background: rgba(139, 92, 246, 0.4);
            transform: rotate(360deg) scale(1.1);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .metric {
            background: linear-gradient(160deg, rgba(139, 92, 246, 0.12), rgba(139, 92, 246, 0.03));
            border-radius: 18px;
            padding: 22px 14px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.15);
            transition: all 0.4s ease;
        }

        .metric:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.3);
        }

        .metric-value {
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .metric-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
            font-weight: 600;
        }

        .confidence-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .confidence-item {
            flex: 1;
            background: rgba(139, 92, 246, 0.06);
            border-radius: 14px;
            padding: 14px;
        }

        .confidence-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .confidence-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
        }

        .confidence-value {
            font-size: 11px;
            color: #c4b5fd;
            font-weight: 700;
        }

        .confidence-bar {
            height: 8px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #a855f7, #c084fc);
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
        }

        .compatible-section {
            background: linear-gradient(160deg, rgba(139, 92, 246, 0.15), rgba(139, 92, 246, 0.05));
            border-radius: 18px;
            padding: 18px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .compatible-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.55);
            margin-bottom: 14px;
            font-weight: 600;
        }

        .compatible-keys {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .key-tag {
            background: rgba(139, 92, 246, 0.25);
            color: #e9d5ff;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .key-tag:first-child {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: #fff;
            border: none;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }

        .key-tag:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .audio-player {
            margin-top: 18px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 14px;
            padding: 8px;
        }

        .audio-player audio {
            width: 100%;
            height: 44px;
            border-radius: 10px;
        }

        .error-msg {
            display: none;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #fca5a5;
            padding: 18px;
            border-radius: 14px;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }

        .powered-by {
            text-align: center;
            margin-top: 24px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
        }

        .powered-by a {
            color: rgba(168, 85, 247, 0.7);
            text-decoration: none;
        }

        .powered-by a:hover {
            color: #a855f7;
        }

        .loading-lib {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 9px;
            color: rgba(255,255,255,0.3);
        }

        @media (max-width: 440px) {
            body { padding: 16px; }
            .widget { padding: 24px; }
            .metric-value { font-size: 28px; }
        }
    </style>
</head>

    <!-- Essentia.js WASM from unpkg (official MTG build) -->
    <script src="https://unpkg.com/essentia.js@0.1.3/dist/essentia-wasm.web.js"></script>
    <script src="https://unpkg.com/essentia.js@0.1.3/dist/essentia.js-core.js"></script>
    <script src="https://unpkg.com/essentia.js@0.1.3/dist/essentia.js-extractor.js"></script>

    <script>
        // Camelot wheel mapping
        const CAMELOT = {
            'C major': '8B', 'G major': '9B', 'D major': '10B', 'A major': '11B',
            'E major': '12B', 'B major': '1B', 'F# major': '2B', 'Gb major': '2B',
            'Db major': '3B', 'C# major': '3B', 'Ab major': '4B', 'G# major': '4B',
            'Eb major': '5B', 'D# major': '5B', 'Bb major': '6B', 'A# major': '6B',
            'F major': '7B',
            'A minor': '8A', 'E minor': '9A', 'B minor': '10A', 'F# minor': '11A',
            'Gb minor': '11A', 'C# minor': '12A', 'Db minor': '12A', 'G# minor': '1A',
            'Ab minor': '1A', 'D# minor': '2A', 'Eb minor': '2A', 'A# minor': '3A',
            'Bb minor': '3A', 'F minor': '4A', 'C minor': '5A', 'G minor': '6A',
            'D minor': '7A'
        };

        function getCompatibleKeys(code) {
            if (!code || code === '--') return [];
            const num = parseInt(code);
            const letter = code.slice(-1);
            const other = letter === 'A' ? 'B' : 'A';
            return [
                code,
                ((num % 12) + 1 || 12) + letter,
                ((num - 2 + 12) % 12 + 1) + letter,
                num + other
            ];
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec.toString().padStart(2, '0')}`;
        }

        // Global Essentia instance
        let essentiaInstance = null;
        let essentiaExtractor = null;
        let isReady = false;

        // Initialize Essentia
        async function initEssentia() {
            const libStatus = document.getElementById('libStatus');
            
            try {
                libStatus.textContent = 'Loading WASM...';
                
                // Wait for WASM module
                const EssentiaWASM = await window.EssentiaWASM;
                const wasmModule = await EssentiaWASM();
                
                libStatus.textContent = 'Initializing...';
                
                // Create Essentia instance
                essentiaInstance = new Essentia(wasmModule);
                
                // Create extractor for high-level features
                if (window.EssentiaExtractor) {
                    essentiaExtractor = new EssentiaExtractor(wasmModule);
                }
                
                isReady = true;
                libStatus.textContent = 'Ready âœ“';
                libStatus.style.color = 'rgba(34, 197, 94, 0.6)';
                
                console.log('Essentia.js initialized successfully');
                console.log('Version:', essentiaInstance.version);
                
                setTimeout(() => {
                    libStatus.style.opacity = '0';
                }, 2000);
                
            } catch (error) {
                console.error('Essentia init error:', error);
                libStatus.textContent = 'Using fallback';
                libStatus.style.color = 'rgba(251, 191, 36, 0.6)';
            }
        }

        // Start initialization
        initEssentia();

        // DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const loaderStatus = document.getElementById('loaderStatus');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');
        const resetBtn = document.getElementById('resetBtn');

        function showLoader(text, status) {
            loaderText.textContent = text;
            loaderStatus.textContent = status;
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            loader.style.display = 'none';
            dropZone.style.display = 'block';
        }

        function reset() {
            results.style.display = 'none';
            errorMsg.style.display = 'none';
            dropZone.style.display = 'block';
            fileInput.value = '';
            document.getElementById('bpmConf').style.width = '0%';
            document.getElementById('keyConf').style.width = '0%';
        }

        function showResults(data, fileName) {
            document.getElementById('trackName').textContent = fileName;
            document.getElementById('trackDuration').textContent = formatTime(data.duration);
            document.getElementById('bpmValue').textContent = data.bpm;
            document.getElementById('keyValue').textContent = data.key + (data.scale === 'minor' ? 'm' : '');
            
            const camelot = CAMELOT[`${data.key} ${data.scale}`] || '--';
            document.getElementById('camelotValue').textContent = camelot;
            
            document.getElementById('bpmConfVal').textContent = data.bpmConf + '%';
            document.getElementById('keyConfVal').textContent = data.keyConf + '%';
            
            requestAnimationFrame(() => {
                document.getElementById('bpmConf').style.width = data.bpmConf + '%';
                document.getElementById('keyConf').style.width = data.keyConf + '%';
            });
            
            const compat = getCompatibleKeys(camelot);
            document.getElementById('compatibleKeys').innerHTML = 
                compat.map(k => `<span class="key-tag">${k}</span>`).join('');
            
            loader.style.display = 'none';
            results.style.display = 'block';
        }

        // Analyze with Essentia
        function analyzeWithEssentia(audioData, sampleRate) {
            // Convert to Essentia vector
            const signal = essentiaInstance.arrayToVector(audioData);
            
            // BPM Detection using PercivalBpmEstimator (more reliable)
            let bpm = 120;
            let bpmConfidence = 70;
            
            try {
                // Try RhythmExtractor2013 first
                const rhythm = essentiaInstance.RhythmExtractor2013(signal);
                bpm = Math.round(rhythm.bpm);
                bpmConfidence = Math.min(95, Math.round(rhythm.confidence * 100));
                
                // Normalize BPM to typical range
                while (bpm > 0 && bpm < 60) bpm *= 2;
                while (bpm > 200) bpm /= 2;
                
                console.log('RhythmExtractor2013 BPM:', bpm, 'confidence:', bpmConfidence);
            } catch (e) {
                console.warn('RhythmExtractor2013 failed, trying PercivalBpmEstimator');
                try {
                    const percival = essentiaInstance.PercivalBpmEstimator(signal);
                    bpm = Math.round(percival.bpm);
                    bpmConfidence = 75;
                    console.log('PercivalBpmEstimator BPM:', bpm);
                } catch (e2) {
                    console.warn('PercivalBpmEstimator also failed:', e2);
                }
            }
            
            // Key Detection
            let key = 'C';
            let scale = 'major';
            let keyConfidence = 70;
            
            try {
                // Compute spectrum and HPCP for key detection
                const frameSize = 4096;
                const hopSize = 2048;
                const numFrames = Math.floor((audioData.length - frameSize) / hopSize);
                
                // Aggregate HPCP vectors
                const hpcpSum = new Float32Array(12).fill(0);
                let validFrames = 0;
                
                for (let i = 0; i < Math.min(numFrames, 200); i++) {
                    const start = i * hopSize;
                    const frameData = new Float32Array(frameSize);
                    for (let j = 0; j < frameSize; j++) {
                        frameData[j] = audioData[start + j] || 0;
                    }
                    
                    const frameSignal = essentiaInstance.arrayToVector(frameData);
                    
                    // Windowing
                    const windowed = essentiaInstance.Windowing(frameSignal, true, frameSize, 'hann');
                    
                    // Spectrum
                    const spectrum = essentiaInstance.Spectrum(windowed.frame);
                    
                    // Spectral Peaks
                    const peaks = essentiaInstance.SpectralPeaks(
                        spectrum.spectrum,
                        -100,   // magnitudeThreshold
                        5000,   // maxFrequency  
                        60,     // maxPeaks
                        50,     // minFrequency
                        'magnitude',
                        sampleRate
                    );
                    
                    if (peaks.frequencies.size() > 0) {
                        // HPCP
                        const hpcp = essentiaInstance.HPCP(
                            peaks.frequencies,
                            peaks.magnitudes,
                            true,   // bandPreset
                            500,    // bandSplitFrequency
                            0,      // harmonics
                            4000,   // maxFrequency
                            50,     // minFrequency
                            false,  // nonLinear
                            'unitMax', // normalized
                            sampleRate,
                            440,    // referenceFrequency
                            12,     // size
                            'cosine', // weightType
                            1       // windowSize
                        );
                        
                        // Add to sum
                        const hpcpArray = essentiaInstance.vectorToArray(hpcp.hpcp);
                        for (let k = 0; k < 12; k++) {
                            hpcpSum[k] += hpcpArray[k];
                        }
                        validFrames++;
                    }
                }
                
                if (validFrames > 0) {
                    // Average HPCP
                    for (let k = 0; k < 12; k++) {
                        hpcpSum[k] /= validFrames;
                    }
                    
                    // Key detection
                    const hpcpVector = essentiaInstance.arrayToVector(hpcpSum);
                    const keyResult = essentiaInstance.Key(
                        hpcpVector,
                        4,          // numHarmonics
                        'temperley', // profileType
                        0.6,        // slope
                        true,       // useMajMin
                        true,       // usePolyphony
                        true        // useThreeChords
                    );
                    
                    key = keyResult.key;
                    scale = keyResult.scale;
                    keyConfidence = Math.min(95, Math.round(keyResult.strength * 100));
                    
                    console.log('Key detected:', key, scale, 'confidence:', keyConfidence);
                }
            } catch (e) {
                console.warn('Key detection error:', e);
            }
            
            return { bpm, bpmConfidence, key, scale, keyConfidence };
        }

        // Fallback analysis (if Essentia fails)
        function fallbackAnalysis(audioBuffer) {
            const data = audioBuffer.getChannelData(0);
            const sampleRate = audioBuffer.sampleRate;
            
            // Simple peak-based BPM
            let bpm = 120;
            let bpmConfidence = 60;
            
            // Downsample and find peaks
            const windowSize = Math.floor(sampleRate / 10);
            const energies = [];
            
            for (let i = 0; i < data.length - windowSize; i += windowSize) {
                let energy = 0;
                for (let j = 0; j < windowSize; j++) {
                    energy += data[i + j] * data[i + j];
                }
                energies.push(energy / windowSize);
            }
            
            // Find peaks
            const threshold = Math.max(...energies) * 0.4;
            const peaks = [];
            for (let i = 1; i < energies.length - 1; i++) {
                if (energies[i] > energies[i-1] && energies[i] > energies[i+1] && energies[i] > threshold) {
                    peaks.push(i);
                }
            }
            
            if (peaks.length >= 4) {
                const intervals = [];
                for (let i = 1; i < peaks.length; i++) {
                    intervals.push(peaks[i] - peaks[i-1]);
                }
                const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
                bpm = Math.round(600 / avgInterval); // 60 seconds / (interval * 0.1 seconds)
                
                while (bpm < 60) bpm *= 2;
                while (bpm > 180) bpm /= 2;
            }
            
            return {
                bpm,
                bpmConfidence,
                key: 'C',
                scale: 'major',
                keyConfidence: 50
            };
        }

        // Main processing function
        async function processFile(file) {
            console.log('Processing:', file.name, file.type, file.size);
            
            errorMsg.style.display = 'none';
            dropZone.style.display = 'none';
            results.style.display = 'none';
            loader.style.display = 'block';
            
            showLoader('Loading audio...', 'Decoding file');

            try {
                // Create audio URL
                const audioURL = URL.createObjectURL(file);
                document.getElementById('audioPlayer').src = audioURL;
                
                // Read and decode audio
                const arrayBuffer = await file.arrayBuffer();
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 44100
                });
                
                showLoader('Decoding audio...', 'Please wait');
                
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                console.log('Decoded:', audioBuffer.duration + 's,', audioBuffer.sampleRate + 'Hz,', audioBuffer.numberOfChannels + 'ch');
                
                // Get mono audio data
                let monoData;
                if (audioBuffer.numberOfChannels > 1) {
                    const left = audioBuffer.getChannelData(0);
                    const right = audioBuffer.getChannelData(1);
                    monoData = new Float32Array(audioBuffer.length);
                    for (let i = 0; i < audioBuffer.length; i++) {
                        monoData[i] = (left[i] + right[i]) / 2;
                    }
                } else {
                    monoData = new Float32Array(audioBuffer.getChannelData(0));
                }
                
                let analysisResult;
                
                // Try Essentia first
                if (isReady && essentiaInstance) {
                    showLoader('Analyzing with Essentia...', 'Detecting BPM & Key');
                    await new Promise(r => setTimeout(r, 50)); // Let UI update
                    
                    try {
                        analysisResult = analyzeWithEssentia(monoData, audioBuffer.sampleRate);
                    } catch (e) {
                        console.error('Essentia analysis failed:', e);
                        showLoader('Using fallback...', 'Analyzing');
                        analysisResult = fallbackAnalysis(audioBuffer);
                    }
                } else {
                    showLoader('Analyzing...', 'Processing audio');
                    analysisResult = fallbackAnalysis(audioBuffer);
                }
                
                // Show results
                showResults({
                    bpm: analysisResult.bpm,
                    bpmConf: analysisResult.bpmConfidence,
                    key: analysisResult.key,
                    scale: analysisResult.scale,
                    keyConf: analysisResult.keyConfidence,
                    duration: audioBuffer.duration
                }, file.name);
                
                audioContext.close();
                
            } catch (error) {
                console.error('Processing error:', error);
                showError('Error: ' + (error.message || 'Could not process audio file'));
            }
        }

        // Event listeners
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                processFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                processFile(e.target.files[0]);
            }
        });
        
        resetBtn.addEventListener('click', reset);
    </script>
