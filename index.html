<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapperstore - BPM & Key Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            background: transparent;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .widget-wrapper {
            position: relative;
        }

        .ambient-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(ellipse at center, rgba(139, 92, 246, 0.25) 0%, transparent 70%);
            filter: blur(60px);
            animation: ambientPulse 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes ambientPulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        .widget {
            background: linear-gradient(160deg, rgba(30, 24, 48, 0.98), rgba(15, 12, 25, 0.99));
            border-radius: 28px;
            padding: 32px;
            width: 400px;
            max-width: calc(100vw - 60px);
            box-shadow: 
                0 40px 100px rgba(109, 40, 217, 0.35),
                0 0 0 1px rgba(139, 92, 246, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .mesh-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.1) 0%, transparent 50%);
            animation: meshMove 10s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes meshMove {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(168, 85, 247, 0.5);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-duration: 12s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 25%; animation-duration: 15s; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 40%; animation-duration: 10s; animation-delay: 4s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 55%; animation-duration: 14s; animation-delay: 1s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 70%; animation-duration: 11s; animation-delay: 3s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 85%; animation-duration: 13s; animation-delay: 5s; }

        @keyframes particleFloat {
            0% { transform: translateY(400px) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-50px) rotate(720deg); opacity: 0; }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.6), transparent);
            animation: scanMove 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes scanMove {
            0%, 100% { top: -2px; opacity: 0; }
            50% { opacity: 1; }
            100% { top: 100%; }
        }

        .widget-content {
            position: relative;
            z-index: 2;
        }

        .widget-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 28px;
        }

        .widget-logo {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 15px;
            color: #fff;
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
        }

        .widget-logo::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 19px;
            background: linear-gradient(135deg, #8b5cf6, #c084fc);
            z-index: -1;
            opacity: 0.6;
            filter: blur(10px);
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes logoPulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 0.8; }
        }

        .widget-title {
            font-size: 22px;
            font-weight: 700;
            background: linear-gradient(135deg, #c4b5fd, #a855f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .widget-subtitle {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            margin-top: 4px;
        }

        .drop-zone {
            border: 2px dashed rgba(139, 92, 246, 0.5);
            border-radius: 20px;
            padding: 44px 24px;
            text-align: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.08), rgba(139, 92, 246, 0.02));
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover, .drop-zone.dragover {
            border-color: #a855f7;
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.15), rgba(139, 92, 246, 0.05));
            transform: scale(1.02);
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.25);
        }

        .drop-icon {
            width: 88px;
            height: 88px;
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.2), rgba(168, 85, 247, 0.1));
            border: 2px solid rgba(139, 92, 246, 0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 38px;
            position: relative;
            transition: all 0.4s ease;
            animation: iconPulse 3s ease-in-out infinite;
        }

        @keyframes iconPulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(139, 92, 246, 0.4); }
            50% { box-shadow: 0 0 0 20px rgba(139, 92, 246, 0); }
        }

        .drop-zone:hover .drop-icon {
            transform: scale(1.1) rotate(5deg);
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.3), rgba(168, 85, 247, 0.2));
        }

        .drop-text {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.9);
        }

        .drop-text small {
            display: block;
            margin-top: 10px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        #fileInput { display: none; }

        .loader {
            display: none;
            text-align: center;
            padding: 50px 24px;
        }

        .spinner-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto 24px;
        }

        .spinner-ring {
            position: absolute;
            border-radius: 50%;
            border: 3px solid transparent;
        }

        .spinner-ring-1 {
            inset: 0;
            border-top-color: #8b5cf6;
            animation: spin 1s linear infinite;
        }

        .spinner-ring-2 {
            inset: 12px;
            border-right-color: #a855f7;
            animation: spinReverse 1.5s linear infinite;
        }

        .spinner-ring-3 {
            inset: 24px;
            border-bottom-color: #c084fc;
            animation: spin 2s linear infinite;
        }

        .spinner-center {
            position: absolute;
            inset: 36px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 50%;
            animation: pulseCenter 1s ease-in-out infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        @keyframes spinReverse { to { transform: rotate(-360deg); } }
        @keyframes pulseCenter {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(0.8); }
        }

        .loader-text {
            font-size: 15px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.8);
        }

        .loader-status {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-top: 8px;
        }

        .results { display: none; }

        .track-card {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 16px;
            background: linear-gradient(145deg, rgba(139, 92, 246, 0.12), rgba(139, 92, 246, 0.04));
            border-radius: 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            transition: all 0.3s ease;
        }

        .track-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.2);
        }

        .track-icon {
            width: 52px;
            height: 52px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.4);
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .track-info { flex: 1; min-width: 0; }

        .track-name {
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .track-duration {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.45);
            margin-top: 3px;
        }

        .reset-btn {
            background: rgba(139, 92, 246, 0.2);
            border: 1px solid rgba(139, 92, 246, 0.3);
            width: 42px;
            height: 42px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            color: #c4b5fd;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s ease;
        }

        .reset-btn:hover {
            background: rgba(139, 92, 246, 0.4);
            transform: rotate(360deg) scale(1.1);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 20px;
        }

        .metric {
            background: linear-gradient(160deg, rgba(139, 92, 246, 0.12), rgba(139, 92, 246, 0.03));
            border-radius: 18px;
            padding: 22px 14px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.15);
            transition: all 0.4s ease;
        }

        .metric:hover {
            transform: translateY(-6px);
            box-shadow: 0 20px 50px rgba(139, 92, 246, 0.3);
        }

        .metric-value {
            font-size: 34px;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7, #c084fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
        }

        .metric-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 10px;
            font-weight: 600;
        }

        .confidence-row {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .confidence-item {
            flex: 1;
            background: rgba(139, 92, 246, 0.06);
            border-radius: 14px;
            padding: 14px;
        }

        .confidence-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .confidence-label {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 600;
            text-transform: uppercase;
        }

        .confidence-value {
            font-size: 11px;
            color: #c4b5fd;
            font-weight: 700;
        }

        .confidence-bar {
            height: 8px;
            background: rgba(139, 92, 246, 0.15);
            border-radius: 4px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #a855f7, #c084fc);
            border-radius: 4px;
            width: 0%;
            transition: width 1s ease;
        }

        .compatible-section {
            background: linear-gradient(160deg, rgba(139, 92, 246, 0.15), rgba(139, 92, 246, 0.05));
            border-radius: 18px;
            padding: 18px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .compatible-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: rgba(255, 255, 255, 0.55);
            margin-bottom: 14px;
            font-weight: 600;
        }

        .compatible-keys {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .key-tag {
            background: rgba(139, 92, 246, 0.25);
            color: #e9d5ff;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 700;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.3s ease;
        }

        .key-tag:first-child {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            color: #fff;
            border: none;
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.5);
        }

        .key-tag:hover {
            transform: translateY(-3px) scale(1.05);
        }

        .audio-player {
            margin-top: 18px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 14px;
            padding: 8px;
        }

        .audio-player audio {
            width: 100%;
            height: 44px;
            border-radius: 10px;
        }

        .error-msg {
            display: none;
            background: rgba(220, 38, 38, 0.15);
            border: 1px solid rgba(248, 113, 113, 0.3);
            color: #fca5a5;
            padding: 18px;
            border-radius: 14px;
            font-size: 14px;
            text-align: center;
            margin-top: 16px;
        }

        .powered-by {
            text-align: center;
            margin-top: 24px;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
        }

        .powered-by a {
            color: rgba(168, 85, 247, 0.7);
            text-decoration: none;
        }

        .powered-by a:hover {
            color: #a855f7;
        }

        .loading-lib {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 9px;
            color: rgba(255,255,255,0.3);
        }

        @media (max-width: 440px) {
            body { padding: 16px; }
            .widget { padding: 24px; }
            .metric-value { font-size: 28px; }
        }
    </style>
</head>

    <script>
        // Camelot wheel mapping
        const CAMELOT = {
            'C major': '8B', 'G major': '9B', 'D major': '10B', 'A major': '11B',
            'E major': '12B', 'B major': '1B', 'F# major': '2B', 'Gb major': '2B',
            'Db major': '3B', 'C# major': '3B', 'Ab major': '4B', 'G# major': '4B',
            'Eb major': '5B', 'D# major': '5B', 'Bb major': '6B', 'A# major': '6B',
            'F major': '7B',
            'A minor': '8A', 'E minor': '9A', 'B minor': '10A', 'F# minor': '11A',
            'Gb minor': '11A', 'C# minor': '12A', 'Db minor': '12A', 'G# minor': '1A',
            'Ab minor': '1A', 'D# minor': '2A', 'Eb minor': '2A', 'A# minor': '3A',
            'Bb minor': '3A', 'F minor': '4A', 'C minor': '5A', 'G minor': '6A',
            'D minor': '7A'
        };

        // Key profiles for better detection (Krumhansl-Kessler)
        const MAJOR_PROFILE = [6.35, 2.23, 3.48, 2.33, 4.38, 4.09, 2.52, 5.19, 2.39, 3.66, 2.29, 2.88];
        const MINOR_PROFILE = [6.33, 2.68, 3.52, 5.38, 2.60, 3.53, 2.54, 4.75, 3.98, 2.69, 3.34, 3.17];
        
        // Alternative profiles (Temperley)
        const MAJOR_TEMPERLEY = [5.0, 2.0, 3.5, 2.0, 4.5, 4.0, 2.0, 4.5, 2.0, 3.5, 1.5, 4.0];
        const MINOR_TEMPERLEY = [5.0, 2.0, 3.5, 4.5, 2.0, 4.0, 2.0, 4.5, 3.5, 2.0, 1.5, 4.0];

        const NOTE_NAMES = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];

        function getCompatibleKeys(code) {
            if (!code || code === '--') return [];
            const num = parseInt(code);
            const letter = code.slice(-1);
            const other = letter === 'A' ? 'B' : 'A';
            return [
                code,
                ((num % 12) + 1 || 12) + letter,
                ((num - 2 + 12) % 12 + 1) + letter,
                num + other
            ];
        }

        function formatTime(s) {
            const m = Math.floor(s / 60);
            const sec = Math.floor(s % 60);
            return `${m}:${sec.toString().padStart(2, '0')}`;
        }

        // Correlation function for key detection
        function pearsonCorrelation(x, y) {
            const n = x.length;
            let sumX = 0, sumY = 0, sumXY = 0, sumX2 = 0, sumY2 = 0;
            
            for (let i = 0; i < n; i++) {
                sumX += x[i];
                sumY += y[i];
                sumXY += x[i] * y[i];
                sumX2 += x[i] * x[i];
                sumY2 += y[i] * y[i];
            }
            
            const num = n * sumXY - sumX * sumY;
            const den = Math.sqrt((n * sumX2 - sumX * sumX) * (n * sumY2 - sumY * sumY));
            
            return den === 0 ? 0 : num / den;
        }

        // Rotate array (for key transposition)
        function rotateArray(arr, positions) {
            const n = arr.length;
            const result = new Array(n);
            for (let i = 0; i < n; i++) {
                result[i] = arr[(i + positions) % n];
            }
            return result;
        }

        // Global Essentia instance
        let essentia = null;
        let isReady = false;

        // Initialize Essentia
        async function initEssentia() {
            const libStatus = document.getElementById('libStatus');
            
            try {
                libStatus.textContent = 'Loading WASM...';
                
                const wasmModule = await EssentiaWASM();
                essentia = new Essentia(wasmModule);
                
                isReady = true;
                libStatus.textContent = 'Ready âœ“';
                libStatus.style.color = 'rgba(34, 197, 94, 0.6)';
                
                console.log('Essentia.js initialized:', essentia.version);
                
                setTimeout(() => { libStatus.style.opacity = '0'; }, 2000);
                
            } catch (error) {
                console.error('Essentia init error:', error);
                libStatus.textContent = 'Error loading';
                libStatus.style.color = 'rgba(239, 68, 68, 0.6)';
            }
        }

        initEssentia();

        // DOM elements
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loaderText');
        const loaderStatus = document.getElementById('loaderStatus');
        const results = document.getElementById('results');
        const errorMsg = document.getElementById('errorMsg');
        const resetBtn = document.getElementById('resetBtn');

        function showLoader(text, status) {
            loaderText.textContent = text;
            loaderStatus.textContent = status;
        }

        function showError(msg) {
            errorMsg.textContent = msg;
            errorMsg.style.display = 'block';
            loader.style.display = 'none';
            dropZone.style.display = 'block';
        }

        function reset() {
            results.style.display = 'none';
            errorMsg.style.display = 'none';
            dropZone.style.display = 'block';
            fileInput.value = '';
            document.getElementById('bpmConf').style.width = '0%';
            document.getElementById('keyConf').style.width = '0%';
        }

        function showResults(data, fileName) {
            document.getElementById('trackName').textContent = fileName;
            document.getElementById('trackDuration').textContent = formatTime(data.duration);
            document.getElementById('bpmValue').textContent = data.bpm;
            document.getElementById('keyValue').textContent = data.key + (data.scale === 'minor' ? 'm' : '');
            
            const camelot = CAMELOT[`${data.key} ${data.scale}`] || '--';
            document.getElementById('camelotValue').textContent = camelot;
            
            document.getElementById('bpmConfVal').textContent = data.bpmConf + '%';
            document.getElementById('keyConfVal').textContent = data.keyConf + '%';
            
            requestAnimationFrame(() => {
                document.getElementById('bpmConf').style.width = data.bpmConf + '%';
                document.getElementById('keyConf').style.width = data.keyConf + '%';
            });
            
            const compat = getCompatibleKeys(camelot);
            document.getElementById('compatibleKeys').innerHTML = 
                compat.map(k => `<span class="key-tag">${k}</span>`).join('');
            
            loader.style.display = 'none';
            results.style.display = 'block';
        }

        // Advanced BPM Detection
        function detectBPM(audioData, sampleRate) {
            console.log('Detecting BPM...');
            
            const signal = essentia.arrayToVector(audioData);
            
            // Try multiple methods and pick the best
            let results = [];
            
            // Method 1: RhythmExtractor2013
            try {
                const rhythm = essentia.RhythmExtractor2013(signal);
                let bpm = rhythm.bpm;
                const confidence = rhythm.confidence;
                
                // Get ticks for beat consistency check
                const ticks = essentia.vectorToArray(rhythm.ticks);
                
                // Normalize BPM
                while (bpm < 70) bpm *= 2;
                while (bpm > 180) bpm /= 2;
                
                results.push({
                    method: 'RhythmExtractor2013',
                    bpm: Math.round(bpm),
                    confidence: confidence,
                    beats: ticks.length
                });
                
                console.log('RhythmExtractor2013:', Math.round(bpm), 'BPM, confidence:', confidence);
            } catch (e) {
                console.warn('RhythmExtractor2013 failed:', e.message);
            }
            
            // Method 2: PercivalBpmEstimator
            try {
                const percival = essentia.PercivalBpmEstimator(signal, 1024, 512, 210, 50, sampleRate);
                let bpm = percival.bpm;
                
                while (bpm < 70) bpm *= 2;
                while (bpm > 180) bpm /= 2;
                
                results.push({
                    method: 'PercivalBpmEstimator',
                    bpm: Math.round(bpm),
                    confidence: 0.7,
                    beats: 0
                });
                
                console.log('PercivalBpmEstimator:', Math.round(bpm), 'BPM');
            } catch (e) {
                console.warn('PercivalBpmEstimator failed:', e.message);
            }
            
            // Method 3: LoopBpmEstimator (good for electronic music)
            try {
                const loopBpm = essentia.LoopBpmEstimator(signal);
                let bpm = loopBpm.bpm;
                
                while (bpm < 70) bpm *= 2;
                while (bpm > 180) bpm /= 2;
                
                results.push({
                    method: 'LoopBpmEstimator',
                    bpm: Math.round(bpm),
                    confidence: 0.75,
                    beats: 0
                });
                
                console.log('LoopBpmEstimator:', Math.round(bpm), 'BPM');
            } catch (e) {
                console.warn('LoopBpmEstimator failed:', e.message);
            }
            
            // Pick best result (prefer RhythmExtractor2013 if confidence is good)
            if (results.length === 0) {
                return { bpm: 120, confidence: 50 };
            }
            
            // Sort by confidence
            results.sort((a, b) => b.confidence - a.confidence);
            
            // Check if results agree
            const bpms = results.map(r => r.bpm);
            const avgBpm = bpms.reduce((a, b) => a + b, 0) / bpms.length;
            const agreementBonus = bpms.filter(b => Math.abs(b - avgBpm) < 5).length / bpms.length;
            
            const best = results[0];
            const finalConfidence = Math.min(98, Math.round((best.confidence + agreementBonus * 0.3) * 100));
            
            console.log('Final BPM:', best.bpm, 'Confidence:', finalConfidence);
            
            return {
                bpm: best.bpm,
                confidence: finalConfidence
            };
        }

        // Advanced Key Detection using multiple methods
        function detectKey(audioData, sampleRate) {
            console.log('Detecting key...');
            
            const frameSize = 4096;
            const hopSize = 2048;
            
            // Calculate HPCP for entire track using overlapping frames
            const numFrames = Math.floor((audioData.length - frameSize) / hopSize);
            const framesToAnalyze = Math.min(numFrames, 500); // Analyze more frames for better accuracy
            
            // Skip first 10% and last 10% of track (often has intro/outro)
            const startFrame = Math.floor(framesToAnalyze * 0.1);
            const endFrame = Math.floor(framesToAnalyze * 0.9);
            
            // Accumulate HPCP
            const hpcpAccum = new Float32Array(12).fill(0);
            let validFrames = 0;
            
            // Also track frame-by-frame key votes
            const keyVotes = {};
            
            for (let i = startFrame; i < endFrame; i++) {
                try {
                    const start = i * hopSize;
                    const frameData = new Float32Array(frameSize);
                    
                    for (let j = 0; j < frameSize; j++) {
                        frameData[j] = audioData[start + j] || 0;
                    }
                    
                    const frameSignal = essentia.arrayToVector(frameData);
                    
                    // Windowing
                    const windowed = essentia.Windowing(frameSignal, true, frameSize, 'blackmanharris62');
                    
                    // Spectrum
                    const spectrum = essentia.Spectrum(windowed.frame);
                    
                    // Spectral Peaks - optimized parameters
                    const peaks = essentia.SpectralPeaks(
                        spectrum.spectrum,
                        -90,    // magnitudeThreshold (dB)
                        5000,   // maxFrequency
                        100,    // maxPeaks
                        40,     // minFrequency
                        'magnitude',
                        sampleRate
                    );
                    
                    if (peaks.frequencies.size() < 3) continue;
                    
                    // HPCP with optimized parameters
                    const hpcp = essentia.HPCP(
                        peaks.frequencies,
                        peaks.magnitudes,
                        true,       // bandPreset
                        500,        // bandSplitFrequency
                        0,          // harmonics (0 = all)
                        4000,       // maxFrequency
                        40,         // minFrequency
                        false,      // nonLinear
                        'unitMax',  // normalized
                        sampleRate,
                        440,        // referenceFrequency
                        12,         // size
                        'squaredCosine', // weightType (better than cosine)
                        1           // windowSize
                    );
                    
                    const hpcpArray = essentia.vectorToArray(hpcp.hpcp);
                    
                    // Accumulate
                    for (let k = 0; k < 12; k++) {
                        hpcpAccum[k] += hpcpArray[k];
                    }
                    validFrames++;
                    
                    // Every 20 frames, do a key vote
                    if (validFrames % 20 === 0) {
                        const frameKey = findKeyFromHPCP(hpcpArray);
                        const keyStr = `${frameKey.key} ${frameKey.scale}`;
                        keyVotes[keyStr] = (keyVotes[keyStr] || 0) + 1;
                    }
                    
                } catch (e) {
                    continue;
                }
            }
            
            if (validFrames < 10) {
                console.warn('Not enough valid frames for key detection');
                return { key: 'C', scale: 'major', confidence: 50 };
            }
            
            // Normalize accumulated HPCP
            const maxVal = Math.max(...hpcpAccum);
            if (maxVal > 0) {
                for (let i = 0; i < 12; i++) {
                    hpcpAccum[i] /= maxVal;
                }
            }
            
            console.log('Accumulated HPCP:', Array.from(hpcpAccum).map(v => v.toFixed(3)));
            
            // Method 1: Use Essentia's Key algorithm
            let essentiaKey = null;
            try {
                const hpcpVector = essentia.arrayToVector(hpcpAccum);
                const keyResult = essentia.Key(
                    hpcpVector,
                    4,              // numHarmonics
                    'bgate',        // profileType - try different profiles
                    0.6,            // slope
                    true,           // useMajMin
                    true,           // usePolyphony
                    true            // useThreeChords
                );
                
                essentiaKey = {
                    key: keyResult.key,
                    scale: keyResult.scale,
                    strength: keyResult.strength
                };
                
                console.log('Essentia Key (bgate):', essentiaKey.key, essentiaKey.scale, 'strength:', essentiaKey.strength);
            } catch (e) {
                console.warn('Essentia Key failed:', e.message);
            }
            
            // Method 2: Manual correlation with profiles
            const manualKey = findKeyFromHPCP(hpcpAccum);
            console.log('Manual Key Detection:', manualKey.key, manualKey.scale, 'correlation:', manualKey.correlation);
            
            // Method 3: Check voting results
            let votedKey = null;
            let maxVotes = 0;
            for (const [keyStr, votes] of Object.entries(keyVotes)) {
                if (votes > maxVotes) {
                    maxVotes = votes;
                    const [key, scale] = keyStr.split(' ');
                    votedKey = { key, scale, votes };
                }
            }
            console.log('Voted Key:', votedKey?.key, votedKey?.scale, 'votes:', votedKey?.votes);
            
            // Combine results - prefer minor keys if detected (often missed)
            let finalKey, finalScale, finalConfidence;
            
            // Check if multiple methods agree on minor
            const minorCount = [
                essentiaKey?.scale === 'minor' ? 1 : 0,
                manualKey?.scale === 'minor' ? 1 : 0,
                votedKey?.scale === 'minor' ? 1 : 0
            ].reduce((a, b) => a + b, 0);
            
            // Check if methods agree
            const keys = [essentiaKey?.key, manualKey?.key, votedKey?.key].filter(k => k);
            const keyCount = {};
            keys.forEach(k => keyCount[k] = (keyCount[k] || 0) + 1);
            
            let mostCommonKey = null;
            let maxKeyCount = 0;
            for (const [k, count] of Object.entries(keyCount)) {
                if (count > maxKeyCount) {
                    maxKeyCount = count;
                    mostCommonKey = k;
                }
            }
            
            // Decision logic
            if (maxKeyCount >= 2) {
                // Multiple methods agree on key
                finalKey = mostCommonKey;
                finalScale = minorCount >= 2 ? 'minor' : (essentiaKey?.scale || manualKey?.scale || 'major');
                finalConfidence = Math.min(95, 70 + maxKeyCount * 10);
            } else if (essentiaKey && essentiaKey.strength > 0.5) {
                // Trust Essentia if confidence is high
                finalKey = essentiaKey.key;
                finalScale = essentiaKey.scale;
                finalConfidence = Math.min(90, Math.round(essentiaKey.strength * 100));
            } else {
                // Fall back to manual detection
                finalKey = manualKey.key;
                finalScale = manualKey.scale;
                finalConfidence = Math.min(85, Math.round(50 + manualKey.correlation * 40));
            }
            
            console.log('Final Key:', finalKey, finalScale, 'confidence:', finalConfidence);
            
            return {
                key: finalKey,
                scale: finalScale,
                confidence: finalConfidence
            };
        }

        // Find key from HPCP using correlation
        function findKeyFromHPCP(hpcp) {
            let bestKey = 'C';
            let bestScale = 'major';
            let bestCorrelation = -Infinity;
            
            // Normalize HPCP
            const maxHpcp = Math.max(...hpcp);
            const normalizedHpcp = hpcp.map(v => maxHpcp > 0 ? v / maxHpcp : 0);
            
            for (let shift = 0; shift < 12; shift++) {
                // Rotate HPCP to test each key
                const rotated = rotateArray(Array.from(normalizedHpcp), shift);
                
                // Test major (using both profiles)
                const majorCorr1 = pearsonCorrelation(rotated, MAJOR_PROFILE);
                const majorCorr2 = pearsonCorrelation(rotated, MAJOR_TEMPERLEY);
                const majorCorr = Math.max(majorCorr1, majorCorr2);
                
                // Test minor (using both profiles)
                const minorCorr1 = pearsonCorrelation(rotated, MINOR_PROFILE);
                const minorCorr2 = pearsonCorrelation(rotated, MINOR_TEMPERLEY);
                const minorCorr = Math.max(minorCorr1, minorCorr2);
                
                if (majorCorr > bestCorrelation) {
                    bestCorrelation = majorCorr;
                    bestKey = NOTE_NAMES[shift];
                    bestScale = 'major';
                }
                
                if (minorCorr > bestCorrelation) {
                    bestCorrelation = minorCorr;
                    bestKey = NOTE_NAMES[shift];
                    bestScale = 'minor';
                }
            }
            
            return {
                key: bestKey,
                scale: bestScale,
                correlation: bestCorrelation
            };
        }

        // Main processing function
        async function processFile(file) {
            console.log('=== Processing:', file.name, '===');
            
            errorMsg.style.display = 'none';
            dropZone.style.display = 'none';
            results.style.display = 'none';
            loader.style.display = 'block';
            
            showLoader('Loading audio...', 'Decoding file');

            try {
                const audioURL = URL.createObjectURL(file);
                document.getElementById('audioPlayer').src = audioURL;
                
                const arrayBuffer = await file.arrayBuffer();
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 44100
                });
                
                showLoader('Decoding audio...', 'Please wait');
                
                const audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
                console.log('Audio:', audioBuffer.duration.toFixed(1) + 's,', audioBuffer.sampleRate + 'Hz');
                
                // Get mono audio data
                let monoData;
                if (audioBuffer.numberOfChannels > 1) {
                    const left = audioBuffer.getChannelData(0);
                    const right = audioBuffer.getChannelData(1);
                    monoData = new Float32Array(audioBuffer.length);
                    for (let i = 0; i < audioBuffer.length; i++) {
                        monoData[i] = (left[i] + right[i]) / 2;
                    }
                } else {
                    monoData = new Float32Array(audioBuffer.getChannelData(0));
                }
                
                if (!isReady || !essentia) {
                    throw new Error('Analyzer not ready. Please refresh and try again.');
                }
                
                // BPM Detection
                showLoader('Detecting BPM...', 'Analyzing rhythm patterns');
                await new Promise(r => setTimeout(r, 50));
                
                const bpmResult = detectBPM(monoData, audioBuffer.sampleRate);
                
                // Key Detection
                showLoader('Analyzing key...', 'Processing harmonic content');
                await new Promise(r => setTimeout(r, 50));
                
                const keyResult = detectKey(monoData, audioBuffer.sampleRate);
                
                // Show results
                showResults({
                    bpm: bpmResult.bpm,
                    bpmConf: bpmResult.confidence,
                    key: keyResult.key,
                    scale: keyResult.scale,
                    keyConf: keyResult.confidence,
                    duration: audioBuffer.duration
                }, file.name);
                
                audioContext.close();
                
            } catch (error) {
                console.error('Processing error:', error);
                showError('Error: ' + (error.message || 'Could not process audio file'));
            }
        }

        // Event listeners
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files[0]) {
                processFile(e.dataTransfer.files[0]);
            }
        });
        
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) {
                processFile(e.target.files[0]);
            }
        });
        
        resetBtn.addEventListener('click', reset);
    </script>
